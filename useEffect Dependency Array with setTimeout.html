<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-8">
    <div id="root"></div>

    <script type="text/babel">
      function CounterApp() {
        const [count, setCount] = React.useState(0);

        React.useEffect(() => {
          const timer = setTimeout(() => {
            setCount(prev => prev + 1);
          }, 1000);
          return () => clearTimeout(timer);
        }, [count]);

        return (
          <div className="max-w-md mx-auto bg-white rounded-xl shadow-md p-6 text-center">
            <h1 className="text-2xl font-bold mb-4">‚è± Counter App</h1>
            <p className="text-4xl text-blue-600 font-mono">{count}</p>
            <p className="mt-4 text-sm text-gray-600">Auto-increments every 1 second</p>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<CounterApp />);
    </script>
  </body>
</html>
